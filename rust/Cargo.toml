[package]
name = "filcrypto"
description = "FFI Interface to Filecoin Proofs"
version = "0.7.4"
authors = ["laser <l@s3r.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/filecoin-ffi"
readme = "README.md"
edition = "2018"
publish = false

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
bls-signatures = "0.6.0"
byteorder = "1.2"
drop_struct_macro_derive = "0.4.0"
fff = "0.2"
ffi-toolkit = "0.4.0"
libc = "0.2.58"
log = "0.4.7"
paired = "0.19.0"
fil_logger = "0.1.0"
rand = "0.7"
rand_chacha = "0.2.1"
rayon = "1.2.1"
anyhow = "1.0.23"
bellperson = { version = "0.8.0", features = ["gpu"] }
serde_json = "1.0.46"

[dependencies.filecoin-proofs-api]
package = "filecoin-proofs-api"
version = "4.0.0"

[build-dependencies]
cbindgen = "= 0.10.0"

[dev-dependencies]
tempfile = "3.0.8"

